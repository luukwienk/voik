<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Voik Meet Recorder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 24px;
      color: #1a73e8;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #999;
    }
    .status-dot.recording {
      background: #ea4335;
      animation: pulse 1s ease-in-out infinite;
    }
    .status-dot.ready {
      background: #34a853;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    .timer {
      font-size: 48px;
      font-weight: 600;
      text-align: center;
      font-family: 'SF Mono', Monaco, monospace;
      margin: 24px 0;
      color: #333;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #1557b0;
    }
    .btn-danger {
      background: #ea4335;
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: #c5221f;
    }
    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #e8eaed;
    }
    .info {
      font-size: 13px;
      color: #666;
      text-align: center;
      padding: 12px;
      background: #fff8e1;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .post-recording {
      display: none;
    }
    .post-recording.show {
      display: block;
    }
    audio {
      width: 100%;
      margin: 16px 0;
    }
    .size-info {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voik Meet Recorder</h1>
    <p class="subtitle">Houd dit tabblad open tijdens de meeting</p>

    <div class="error" id="error"></div>

    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Initialiseren...</span>
    </div>

    <div class="timer" id="timer">00:00</div>

    <div class="controls" id="controls-start">
      <button class="btn-primary" id="btn-start">
        Start Opname
      </button>
    </div>

    <div class="controls hidden" id="controls-recording">
      <button class="btn-danger" id="btn-stop">
        Stop Opname
      </button>
    </div>

    <div class="post-recording" id="post-recording">
      <div class="size-info" id="size-info"></div>
      <audio id="playback" controls></audio>
      <div class="controls">
        <button class="btn-primary" id="btn-upload">
          Upload naar Voik
        </button>
      </div>
      <div class="controls">
        <button class="btn-secondary" id="btn-download">
          Download
        </button>
        <button class="btn-secondary" id="btn-new">
          Nieuwe Opname
        </button>
      </div>
    </div>

    <div class="info" id="info">
      De opname bevat audio van de Meet tab + je microfoon
    </div>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
