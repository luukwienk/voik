<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voik Meet Recorder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 24px;
      color: #1a73e8;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #999;
    }
    .status-dot.recording {
      background: #ea4335;
      animation: pulse 1s ease-in-out infinite;
    }
    .status-dot.ready {
      background: #34a853;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    .timer {
      font-size: 48px;
      font-weight: 600;
      text-align: center;
      font-family: 'SF Mono', Monaco, monospace;
      margin: 24px 0;
      color: #333;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #1557b0;
    }
    .btn-danger {
      background: #ea4335;
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: #c5221f;
    }
    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #e8eaed;
    }
    .info {
      font-size: 13px;
      color: #666;
      text-align: center;
      padding: 12px;
      background: #fff8e1;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .upload-status {
      display: none;
      text-align: center;
      padding: 24px;
    }
    .upload-status.show {
      display: block;
    }
    .upload-status .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f1f3f4;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    .upload-status.success .spinner {
      display: none;
    }
    .upload-status .check-icon {
      display: none;
      width: 40px;
      height: 40px;
      background: #34a853;
      border-radius: 50%;
      margin: 0 auto 16px;
      position: relative;
    }
    .upload-status.success .check-icon {
      display: block;
    }
    .upload-status .check-icon::after {
      content: '';
      position: absolute;
      left: 14px;
      top: 8px;
      width: 10px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    .upload-status .message {
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
    .post-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }
    .post-actions.hidden {
      display: none !important;
    }
    .login-notice {
      display: none;
      background: #fff3e0;
      border: 1px solid #ffb74d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-notice.show {
      display: block;
    }
    .login-notice .notice-title {
      font-weight: 600;
      color: #e65100;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .login-notice .notice-text {
      color: #666;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .login-notice .notice-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden { display: none !important; }
    .language-selector {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .language-selector label {
      font-weight: 500;
      color: #333;
    }
    .language-selector select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    .language-selector select:disabled {
      background: #f1f3f4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voik Meet Recorder</h1>
    <p class="subtitle">Keep this tab open during the meeting</p>

    <div class="error" id="error"></div>

    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Initialiseren...</span>
    </div>

    <div class="timer" id="timer">00:00</div>

    <div class="language-selector" id="language-selector">
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="auto">ðŸ”„ Auto detect</option>
        <option value="nl">ðŸ‡³ðŸ‡± Dutch</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="cs">ðŸ‡¨ðŸ‡¿ Czech</option>
        <option value="de">ðŸ‡©ðŸ‡ª German</option>
        <option value="fr">ðŸ‡«ðŸ‡· French</option>
        <option value="es">ðŸ‡ªðŸ‡¸ Spanish</option>
      </select>
    </div>

    <div class="controls" id="controls-start">
      <button class="btn-primary" id="btn-start">
        Start Recording
      </button>
    </div>

    <div class="controls hidden" id="controls-recording">
      <button class="btn-danger" id="btn-stop">
        Stop Recording
      </button>
    </div>

    <div class="upload-status" id="upload-status">
      <div class="spinner"></div>
      <div class="check-icon"></div>
      <div class="message" id="upload-message">Uploading...</div>
    </div>

    <div class="login-notice" id="login-notice">
      <div class="notice-title">Not logged in to Voik</div>
      <div class="notice-text">Log in to Voik first, then click Retry to upload your recording.</div>
      <div class="notice-actions">
        <button class="btn-primary" id="btn-open-voik">Open Voik</button>
        <button class="btn-secondary" id="btn-retry">Retry upload</button>
      </div>
    </div>

    <div class="post-actions hidden" id="post-actions">
      <button class="btn-secondary" id="btn-retry-general">Retry upload</button>
      <button class="btn-secondary" id="btn-download">Download backup</button>
    </div>

    <div class="info" id="info">
      Recording includes Meet tab audio + your microphone
    </div>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
