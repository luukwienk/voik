<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Voik Meet Transcriber - Icon Generator</h1>
  <p>Klik op de download links om de icons op te slaan in de icons folder.</p>

  <div class="icon-row">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <a id="download16" download="icon16.png">Download 16x16</a>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <a id="download48" download="icon48.png">Download 48x48</a>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <a id="download128" download="icon128.png">Download 128x128</a>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1a73e8');
      gradient.addColorStop(1, '#4285f4');

      // Circle background
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Microphone body
      ctx.fillStyle = 'white';
      const micWidth = 24 * scale;
      const micHeight = 40 * scale;
      const micX = (size - micWidth) / 2;
      const micY = 30 * scale;
      const micRadius = 12 * scale;

      ctx.beginPath();
      ctx.roundRect(micX, micY, micWidth, micHeight, micRadius);
      ctx.fill();

      // Microphone stand curve
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(48 * scale, 55 * scale);
      ctx.lineTo(48 * scale, 65 * scale);
      ctx.quadraticCurveTo(48 * scale, 80 * scale, 64 * scale, 80 * scale);
      ctx.quadraticCurveTo(80 * scale, 80 * scale, 80 * scale, 65 * scale);
      ctx.lineTo(80 * scale, 55 * scale);
      ctx.stroke();

      // Stand vertical line
      ctx.beginPath();
      ctx.moveTo(64 * scale, 80 * scale);
      ctx.lineTo(64 * scale, 95 * scale);
      ctx.stroke();

      // Stand base
      ctx.beginPath();
      ctx.moveTo(52 * scale, 95 * scale);
      ctx.lineTo(76 * scale, 95 * scale);
      ctx.stroke();

      // Recording dot
      ctx.beginPath();
      ctx.arc(100 * scale, 28 * scale, 12 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#ef4444';
      ctx.fill();
    }

    // Generate icons
    const sizes = [16, 48, 128];
    sizes.forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, size);

      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
